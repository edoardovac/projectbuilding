<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Registration</title>
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<h1>Register</h1>
    <form th:action="@{/saveAppUser}" action="#" method="post" th:object=${appUser}>
        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{username}" required>
        
        <label for="password">Password:</label>
        <!-- this line breaks everything -->
        <input id="password" type="password" th:field="*{password_hash}" required />
        
        <input type="hidden" id="role" th:field="*{role}" th:value="USER">
        <br>
        <!-- Add more fields as needed -->
        <input type="submit" value="Register">
    </form>
</body>
</html>
