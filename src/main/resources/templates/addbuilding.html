<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>New Building</title>
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<h1>Add building</h1>
	<div class="col-md-4">
		<h3>
			Hello USERNAME
			<!-- insert username when security is implemented -->
		</h3>
	</div>
	<div class="col-md-4" style="padding: 20px 0">
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="btn btn-sm btn-danger" />
		</form>
	</div>
	<div>
		<form th:object="${building}" th:action="@{savebuilding}" action="#" method="post">
			<label for="address">Address</label> <input type="text" id="address" th:field="*{address}" required/>
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="numberOfStairs">Number of Stairs</label>
			<input type="text" pattern="[1-9][0-9]{0,3}" placeholder="Insert number of stairs" required 
				id="numberOfStairs" th:field="*{numberOfStairs}" />

			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="numberOfApartments">Number of Apartments</label> 
			<input type="text" pattern="[1-9][0-9]{0,3}" placeholder="Insert number of apartments" required
				id="numberOfApartments" th:field="*{numberOfApartments}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<input type="submit" value="Save" class="btn btn-success"></input>
			<a href="/buildings" class="btn btn-secondary">Cancel</a>			
		</form>
	</div>
</body>
</html>
