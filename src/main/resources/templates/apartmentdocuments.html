<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Documents</title>
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<h1>Documents</h1>
	<div class="col-md-4">
		<h3>
			Hello USERNAME
			<!-- insert username when security is implemented -->
		</h3>
	</div>

	<div class="col-md-4" style="padding: 20px 0">
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="btn btn-sm btn-danger" />
			<a th:href="@{'/apartments/' + ${building.id}}"
				class="btn btn-sm btn-secondary">Go Back</a>

		</form>
	</div>

	<table class="table table-striped">
		<!-- needs columns only for ADMIN and SUPER with link to documents -->
		<!-- needs link to correct apartment list -->
		<tr>
			<th>File Name</th>
			<th>Description</th>
			<th>Upload Date</th>
			<th>Document Number</th>
		</tr>
		<tr th:each="document : ${documents}">
			<td th:text="${document.fileName}"></td>
			<td th:text="${document.description}"></td>
			<td th:text="${document.uploadDate}"></td>
			<td th:text="${document.documentNumber}"></td>
			<!-- need DELETE and EDIT button -->
		</tr>
	</table>
	<a href="/addbuilding" class="btn btn-success">Add Document</a>

	<!-- needs add document (only available to ADMIN) + UPLOAD/DOWNLOAD FUNCTIONALITIES -->
</body>
</html>
