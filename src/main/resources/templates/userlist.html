<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Buildings</title>
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<h1>Users</h1>
	<div class="col-md-4">
		<h3>Hello <span sec:authentication="name"></span>!</h3>
	</div>

	<div class="col-md-4" style="padding: 20px 0">
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="btn btn-sm btn-danger" />
			<a href="/buildings" class="btn btn-sm btn-secondary">Go Back</a>
		</form>
	</div>

	<table class="table table-striped">
		<tr>
			<th>Username</th>
			<th>Building Address</th>
			<th>Apartment Number</th>
			<th></th>
		</tr>
		<tr th:each="user : ${users}">
			<td th:text="${user.username}"></td>
			<td th:text="${user.building != null ? user.building.address : ''}"></td>
			<td th:text="${user.apartment != null ? user.apartment.aptNumber : ''}"></td>
			<td>
				<a th:href="@{/edituser/{id} (id=${user.id})}"
				class="btn btn-secondary">Edit</a>
			</td>
		</tr>
	</table>
</body>
</html>
